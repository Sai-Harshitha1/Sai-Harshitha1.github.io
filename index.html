        <script>
            
           // document.getElementById('user-entries').innerHTML = '';
            const email=document.getElementById('email');
            email.addEventListener('input',()=>validate(email));
            function validate(element){
                if(element.validity.typeMismatch)
                {
                    element.setCustomValidity("the email is not in right format");
                    element.reportValidity();
                   // console.log("invalid");
                }
                else
                {
                    element.setCustomValidity('');
                }
            }

            dob.addEventListener('input',() => datevalidate(d1));

                //let dob=new Date()
            let parts=d.split("-");
            let dob=new Date(parts[0],parts[1]-1,parts[2]);
            console.log(dob);

                console.log("1");
                element.setCustomValidity("age must be between 18 and 55");
                    element.reportValidity();
